<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <div class="banner contain">
        <span><a>Login</a> or <a>Register</a> | TODAY'S DATE</span>
        <div>
          <span><a>Whishlist</a> | <a>Stores</a> | <a>My Account</a></span>
          <button class="banner-button">Language</button>
        </div>
      </div>
      <nav class="navbar contain">
        <div class="nav-main">
          <a class="nav-brand"
            ><img src="imgs/logo.PNG" alt="logo" class="brand-image"
          /></a>
          <a class="nav-button">Home</a>
          <a class="nav-button">Shop</a>
          <a class="nav-button">Pages</a>
          <a class="nav-button">Blog</a>
          <a class="nav-button">Shortcodes</a>
          <a class="nav-button">Buy Now</a>
        </div>
        <div>
          <a class="icon-button"
            ><img src="icons/search.svg" alt="search-icon" class="nav-icon"
          /></a>
          <a class="icon-button"
            ><img src="icons/cart.svg" alt="search-icon" class="nav-icon"
          /></a>
        </div>
      </nav>
    </header>
    <section>
      <div class="poster contain">
        <div class="poster-content">
          <p class="sup-text">We represent</p>
          <p class="main-text">San Jos√© Street Style</p>
          <button class="shop-button">Shop now</button>
        </div>
        <div><img src="imgs/model.png" alt="model" class="poster-image" /></div>
      </div>
    </section>
    <main class="catalog contain">
      <div>
        <div class="title-container">
          <p class="main-title">Trending</p>
          <p class="sub-title">Most Trendy Clothes</p>
        </div>
      </div>
      <div class="product-rows">
        <div class="product">
          <div>
            <img
              src="imgs/giant-ducky.jpg"
              alt="giant-ducky"
              class="product-image"
            />
          </div>
          <div class="product-info">
            <div class="main-row">
              <span class="info-name">Giant Ducky</span>
              <button class="add-button">+</button>
            </div>
            <span>Duckies</span>
            <span class="price">$475</span>
          </div>
        </div>
        <div class="product">
          <div>
            <img
              src="imgs/ducks.png"
              alt="duckies"
              class="product-image"
            />
          </div>
          <div class="product-info">
            <div class="main-row">
              <span class="info-name">3 Duckies</span>
              <button class="add-button">+</button>
            </div>
            <span>Duckies</span>
            <span class="price">$475</span>
          </div>
        </div>
        <div class="product">
          <div>
            <img
              src="imgs/bat-duck.png"
              alt="bat-ducky"
              class="product-image"
            />
          </div>
          <div class="product-info">
            <div class="main-row">
              <span class="info-name">Bat Ducky</span>
              <button class="add-button">+</button>
            </div>
            <span>Duckies</span>
            <span class="price">$475</span>
          </div>
        </div>
        <div class="product">
          <div>
            <img
              src="imgs/cool-ducky.jpg"
              alt="cool-ducky"
              class="product-image"
            />
          </div>
          <div class="product-info">
            <div class="main-row">
              <span class="info-name">Cool Ducky</span>
              <button class="add-button">+</button>
            </div>
            <span>Duckies</span>
            <span class="price">$475</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
