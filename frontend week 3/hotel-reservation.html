<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Reservation Form</title>
  </head>
  <body>
    <form action="https://www.confirmacion.html" method="POST">
      <h1>Fill out all the fields to complete you reservation</h1>
      <label for="full-name">Full Name</label>
      <br />
      <input type="text" id="full-name" name="fullName" />
      <br />
      <br />
      <label for="email">Email</label>
      <br />
      <input type="text" id="email" name="email" />
      <br />
      <br />
      <label for="check-in-date">Check-in date</label>
      <br />
      <input type="date" id="check-in-date" name="checkInDate" />
      <br />
      <br />
      <label for="check-out-date">Check-out date</label>
      <br />
      <input type="date" id="check-out-date" name="checkOutDate" />
      <br />
      <br />
      <fieldset>
        <legend>Select your room type</legend>
        <input type="radio" name="roomType" id="standard" value="standard" />
        <label for="standard">Standard</label>
        <br />
        <input type="radio" name="roomType" id="premium" value="premium" />
        <label for="premium">Premium</label>
        <br />
        <input type="radio" name="roomType" id="suite" value="suite" />
        <label for="suite">Suite</label>
      </fieldset>
      <br />
      <fieldset>
        <legend>Add extra services</legend>
        <input
          type="checkbox"
          id="wifi"
          name="additionalServices"
          value="wifi"
        />
        <label for="wifi">Wifi</label>
        <br />
        <input
          type="checkbox"
          id="breakfast"
          name="additionalServices"
          value="breakfast"
        />
        <label for="breakfast">Breakfast</label>
        <br />
        <input
          type="checkbox"
          id="parking"
          name="additionalServices"
          value="parking"
        />
        <label for="parking">Parking</label>
      </fieldset>

      <br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
